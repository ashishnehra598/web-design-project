<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.">
    <title>Document</title>
    
</head>
<body>
    <input type="number" id="a1">
    <button type="button" onclick="my()">check</button>
    <br>
         <h4 id="b1"></h4>
         <h4 id="b2"></h4>
         <h4 id="b3"></h4>
         <h4 id="b4"></h4>
         <h4 id="b5"></h4>
         <h4 id="b6"></h4>
         <h4 id="b7"></h4>
         <h4 id="b8"></h4>
         <h4 id="b9"></h4>
         <h4 id="b10"></h4>

    <script>
        
    function my() {
        var x = document.getElementById("a1").value;
        if ( x>=2000) { 
            document.getElementById("b1").innerHTML = "2000 x" + ( parseInt(x/2000));
            x=x%2000;
        }
        if ( x>=500) { 
            document.getElementById("b2").innerHTML = "500 x" + ( parseInt(x/500));
            x%=500;
        }
        if ( x>=200) { 
            document.getElementById("b3").innerHTML = "200 x" + ( parseInt(x/200));
            x%=200;
        }
        if ( x>=100) { 
            document.getElementById("b4").innerHTML = "100 x" + ( parseInt(x/100));
            x%=100;
        }
        if ( x>=50) { 
            document.getElementById("b5").innerHTML = "50 x" + ( parseInt(x/50));
            x%=50;
        }
        if ( x>=20) { 
            document.getElementById("b6").innerHTML = "20 x" + ( parseInt(x/20));
            x%=20;
        }
        if ( x>=10) { 
            document.getElementById("b7").innerHTML = "10 x" + ( parseInt(x/10));
            x%=10;
        }
        if ( x>=5) { 
            document.getElementById("b8").innerHTML = "5 x" + ( parseInt(x/5));
            x%=5;
        }
        if ( x>=2) { 
            document.getElementById("b9").innerHTML = "2 x" + ( parseInt(x/2));
            x%=2;
        }
        if ( x>=1) { 
            document.getElementById("b10").innerHTML = "1 x" + ( parseInt(x/1));
        
        }
        
    }
    
    </script>
    
</body>
</html>
